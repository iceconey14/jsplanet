function move1() {
    x += dx;
    if (x > 31) { 
	x -= 2 * Math.abs(dx); 
    if (dx > 0) dx = -dx; }
    if (x <  0) { 
	x += 2 * Math.abs(dx); 
    if (dx < 0) dx = -dx; }
	y += dy;
    if (y > 14) { 
	y -= 2 * Math.abs(dy); 
    if (dy > 0) dy = -dy; 
    if (Math.abs(x - 2*u - 1) > 2) {
	oops_flag = true;
    }
    else {
	score += 1;		  
	}    
    }
    if (y <  0) { y += 2 * Math.abs(dy); 
if (dy < 0) dy = -dy; }
  }

function display1() {
    var s1 = ""
    var i,j;
    if (oops_flag) return "it makes sense u messed up...";

      for (i=0;i<32;i++) {
	if (j == y && i == x) s1 += "o";
        else s1 += ".";
      }
      s1 += crlf;
    }
    var s2 = ""
    for (i=0;i<16;i++) {
       if (u == i) s2 += "==";
       else s2 += "..";
    }
    return (s1+s2)
  }

  }
